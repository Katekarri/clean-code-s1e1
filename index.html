<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="description">
      <img class="description__view" src="./eisenhower-matrix.jpg" alt="to-do list plan image">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </section>
    <main class="todo">
      <section class="todo__item">
        <label class="todo__title todo__title_add" for="new-task">Add Item</label>
        <div class="todo__row">
          <input id="new-task" class="todo__task" type="text">
          <button class="todo__btn">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="todo__item">
          <input type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input type="text" class="todo__task">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_delete"><img src="./remove.svg" alt="arrow button"></button>
        </li>
        <li class="todo__item todo__item_edit-mode">
          <input type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task">
          <button class="todo__btn todo__btn_edit">Save</button>
          <button class="todo__btn todo__btn_delete"><img src="./remove.svg" alt="arrow button"></button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo__item">
          <input type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input type="text" class="todo__task">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_delete"><img src="./remove.svg" alt="arrow button"></button>
      </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
<html>
